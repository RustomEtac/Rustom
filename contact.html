<!DOCTYPE html>
<html>
<head>
    <title>Contact details</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<style>
    body {
background-image: url(bac1.jpg);
background-repeat: no-repeat;
background-size:cover;

</style>
<body>
  <div class="contacts-container">
    <h2 class="section-title" style="color: var(--first-color);">Contact Information</h2>
    <ul class="contacts-list">
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="contact-info">
          <div class="social-icon">
            <ion-icon name="mail"></ion-icon>
          </div>
          <p class="contact-title" style="color: var(--first-color);"><strong>Email</strong></p>
          <a href="mailto:rustometac0207@gmail.com" class="contact-link">rustometac0207@gmail.com</a>
        </div>
      </li>
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <div class="contact-info">
          <div class="social-icon">
            <ion-icon name="call"></ion-icon>
          </div>
          <p class="contact-title" style="color: var(--first-color);"><strong>Phone</strong></p>
          <a href="tel:09700898812" class="contact-link">09700898812</a>
        </div>
      </li>
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <div class="contact-info">
          <div class="social-icon">
            <ion-icon name="calendar"></ion-icon>
          </div>
          <p class="contact-title" style="color: var(--first-color);"><strong>Birthday</strong></p>
          <time datetime="2004-02-24">Feb. 24, 2004</time>
        </div>
      </li>
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="location-outline"></ion-icon>
        </div>
        <div class="contact-info">
          <div class="social-icon">
            <ion-icon name="location"></ion-icon>
          </div>
          <p class="contact-title" style="color: var(--first-color);"><strong>Location</strong></p>
          <address>Calbayog City, Samar, Philippines</address>
        </div>
      </li>
    </ul>
  </div>
  
  
















</html>
